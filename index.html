<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs persons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="page__container">
            <div class="container__setting">
                <div class="container__setting-text">Hair</div>
                <div class="container__setting-item">
                    <img class="setting-item__img hair1-js" src="images/hair1.svg">
                    <img class="setting-item__img hair2-js" src="images/hair2.svg">
                    <img class="setting-item__img hair3-js" src="images/hair3.svg">
                    <img class="setting-item__img hair4-js" src="images/hair4.svg">
                    <img class="setting-item__img hair5-js" src="images/hair5.svg">
                </div>
                <div class="container__setting-text">Eyes</div>
                <div class="container__setting-item">
                    <img class="setting-item__img eyes1-js" src="images/eyes1.svg">
                    <img class="setting-item__img eyes2-js" src="images/eyes2.svg">
                    <img class="setting-item__img eyes3-js" src="images/eyes3.svg">
                    <img class="setting-item__img eyes4-js" src="images/eyes4.svg">
                    <img class="setting-item__img eyes5-js" src="images/eyes5.svg">
                </div>
                <div class="container__setting-text">Top</div>
                <div class="container__setting-item">
                    <img class="setting-item__img clothes1-js" src="images/clothes1.png">
                    <img class="setting-item__img clothes2-js" src="images/clothes2.png">
                    <img class="setting-item__img clothes3-js" src="images/clothes3.png">
                    <img class="setting-item__img clothes4-js" src="images/clothes4.png">
                    <img class="setting-item__img clothes5-js" src="images/clothes5.png">
                    <img src="images/pants.png" hidden>
                </div>
            </div>
            <div class="container__person">
                <div class="person__block-hair">
                    <img class="person__hair hair_1-js" src="images/hair1.svg">
                    <img class="person__hair hair_2-js" src="images/hair2.svg" hidden>
                    <img class="person__hair hair_3-js" src="images/hair3.svg" hidden>
                    <img class="person__hair hair_4-js" src="images/hair4.svg" hidden>
                    <img class="person__hair hair_5-js" src="images/hair5.svg" hidden>
                </div>
                <div class="person__block-eyes">
                    <img class="person__eyes eyes_1-js" src="images/eyes1.svg">
                    <img class="person__eyes eyes_2-js" src="images/eyes2.svg" hidden>
                    <img class="person__eyes eyes_3-js" src="images/eyes3.svg" hidden>
                    <img class="person__eyes eyes_4-js" src="images/eyes4.svg" hidden>
                    <img class="person__eyes eyes_5-js" src="images/eyes5.svg" hidden>
                </div>
                <div class="person__block-clothes">
                    <img class="person__clothes clothes_1-js" src="images/clothes1.png">
                    <img class="person__clothes clothes_2-js" src="images/clothes2.png" hidden>
                    <img class="person__clothes clothes_3-js" src="images/clothes3.png" hidden>
                    <img class="person__clothes clothes_4-js" src="images/clothes4.png" hidden>
                    <img class="person__clothes clothes_5-js" src="images/clothes5.png" hidden>
                </div>
                <div class="person__block-pant">
                    <img class="person__pant pant-js" src="images/pants.png">
                </div>
                <div class="person__body">
                    <img class="container__person-img" src="images/body.svg">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
